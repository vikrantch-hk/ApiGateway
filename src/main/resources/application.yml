spring:
  application:
    name: gateway-service
  cache:
    cache-names: appConfig
    caffeine:
      spec: expireAfterWrite=180s
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      default-zone: http://localhost:8761/eureka/
  instance:
    leaseRenewalIntervalInSeconds: 1
    leaseExpirationDurationInSeconds: 2
eureka.server.enable-self-preservation: false
management:
  endpoint:
    health:
      enabled: true
server.port: 8761
third:
  party:
    api:
      access:
        user:
          name: api
        password: api
zuul: 
  #ignoredServices: '*'
  routes:
    first-service: 
      path: /first-service/**
      service-id: first-service
      strip-prefix: true
    security-service: 
      path: /security-service/**
      service-id: security-service
      strip-prefix: true
hystrix:
  command:
    security-service:
      execution:
        timeout:
          enabled: false
        isolation:
          thread:
            timeoutInMilliseconds: 5000
      
